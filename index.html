<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Poison Medic HQ</title>

<style>
:root{
  --bg:#000;
  --ink:#eceae4;
  --muted:#b8b3a8;
  --acid:#6cff7b;
  --stroke: rgba(255,255,255,.14);
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--ink);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  overflow-x:hidden;
}

.hero{
  position:relative;
  min-height:100vh;
  overflow:hidden;
}

/* ===== HERO BACKGROUND ===== */
/* Replace poisonmedic-hero.png with your exact image filename */
.bg{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 70% 35%, rgba(108,255,123,.15), rgba(0,0,0,0) 45%),
    linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.85)),
    url("poisonmedic-hero.png");
  background-repeat:no-repeat;
  background-size:cover;
  background-position:center;
  transform: scale(1.03);
  filter: saturate(1.1) contrast(1.08);
}

.vignette{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at center,
      rgba(0,0,0,.05) 0%,
      rgba(0,0,0,.4) 55%,
      rgba(0,0,0,.92) 100%);
  pointer-events:none;
}

.center{
  position:relative;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
  text-align:center;
  padding: 22px 16px 60px;
  gap: 12px;
}

/* Hide duplicate title since image already has POISON MEDIC */
.title{
  margin:0;
  font-size:0;
}

.tagline{
  color: var(--muted);
  letter-spacing:.25em;
  text-transform:uppercase;
  font-size: 12px;
  text-shadow: 0 0 25px rgba(0,0,0,.9);
}

.actions{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  justify-content:center;
  margin-top: 10px;
}

.btn{
  text-decoration:none;
  border:1px solid var(--stroke);
  color: var(--ink);
  padding: 14px 22px;
  border-radius: 14px;
  letter-spacing:.14em;
  text-transform:uppercase;
  font-size: 13px;
  background: rgba(0,0,0,.4);
  backdrop-filter: blur(6px);
  box-shadow: 0 10px 30px rgba(0,0,0,.6);
  transition: transform .2s ease, box-shadow .2s ease;
}

.btn:hover{
  transform: translateY(-2px);
  box-shadow: 0 18px 40px rgba(0,0,0,.75);
}

.btn.primary{
  border-color: rgba(108,255,123,.45);
  background: rgba(108,255,123,.12);
  box-shadow:
    0 0 18px rgba(108,255,123,.25),
    0 12px 35px rgba(0,0,0,.65);
}

.section{
  padding: 70px 20px;
  max-width: 1000px;
  margin: 0 auto;
  border-top: 1px solid rgba(255,255,255,.06);
}

h2{
  margin:0 0 12px;
  letter-spacing:.16em;
  text-transform:uppercase;
}

.muted{
  color: var(--muted);
  line-height: 1.6;
}
</style>
</head>

<body>

<main class="hero">
  <div class="bg"></div>
  <div class="vignette"></div>

  <div class="center">
    <h1 class="title">POISON MEDIC</h1>

    <p class="tagline">ARCHIVE HEADQUARTERS • TRANSMISSIONS • CASE FILES</p>

    <div class="actions">
      <a class="btn primary" href="#archive">ENTER ARCHIVE</a>
      <a class="btn" href="#visuals">VIEW VISUALS</a>
    </div>
  </div>
</main>

<section class="section" id="archive">
  <h2>Archive</h2>
  <p class="muted">Content goes here.</p>
</section>

<section class="section" id="visuals">
  <h2>Visuals</h2>
  <p class="muted">Gallery goes here.</p>
</section>

</body>
</html>
