<!doctype html>
<html lang="en">
<head><link rel="stylesheet" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Poison Medic HQ</title>

<style>
body{
  margin:0;
  background:#000;
  color:#eceae4;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
  text-align:center;
}

.hero{
  position:relative;
}

.hero img{
  width:100%;
  display:block;
}

.overlay{
  position:absolute;
  bottom:12%;
  left:50%;
  transform:translateX(-50%);
  width:90%;
}

.tagline{
  letter-spacing:.25em;
  font-size:12px;
  color:#b8b3a8;
  margin-bottom:20px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 24px;
  border-radius:14px;
  font-size:14px;
  letter-spacing:.14em;
  text-decoration:none;
  text-transform:uppercase;
  border:1px solid rgba(255,255,255,.15);
  color:#eceae4;
  background:rgba(0,0,0,.5);
}

.btn.primary{
  border-color:#6cff7b;
  color:#6cff7b;
  box-shadow:0 0 20px rgba(108,255,123,.25);
}

.section{
  padding:60px 20px;
  max-width:900px;
  margin:0 auto;
}

h2{
  letter-spacing:.16em;
  text-transform:uppercase;
}

.muted{
  color:#b8b3a8;
}
</style>
</head>

<body>

<div class="hero">
  <img src="data:image/png;base64,PASTE_BASE64_IMAGE_HERE" alt="Poison Medic">

  <div class="overlay">
    <div class="tagline">
      ARCHIVE HEADQUARTERS • TRANSMISSIONS • CASE FILES
    </div>

    <div class="buttons">
      <a class="btn primary" href="#archive">ENTER ARCHIVE</a>
      <a class="btn" href="#visuals">VIEW VISUALS</a>
    </div>
  </div>
</div>

<div class="section" id="archive">
  <h2>Archive</h2>
  <p class="muted">Content goes here.</p>
</div>

<div class="section" id="visuals">
  <h2>Visuals</h2>
  <p class="muted">Gallery goes here.</p>
</div>

</body>
</html>
